<div class="row">
    <div ng-repeat="item in menu.foundItems">
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <div class="row justify-content-center m-3" id="result">
            <div class="col-sm-1">
                <h3>{{item.short_name}}</h3>
            </div>
            <div class="col-sm-3">
                <h4>{{item.name}}</h4>
            </div>   
            <div class="col-sm-6">
                <p>{{item.description}}</p>
            </div>   
            <div class="col-sm-2">
                <input type="button" ng-click="menu.onRemove({index: $index})" class="btn btn-outline-danger mt-2 mb-1 mr-2" value="Remove Item">
            </div>   
                
           
        </div>
    </div>
</div>
<div class="alert alert-danger" role="alert" ng-show="menu.onEmpty">{{menu.onEmpty}}</div>
